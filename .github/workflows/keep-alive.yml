name: Keep Supabase Alive

on:
  schedule:
    # Runs every 3 days at 08:00 UTC
    - cron: '0 8 */3 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST API
        run: |
          curl --silent --fail \
            "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/user_profiles?select=id&limit=1" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}"
          echo "Supabase pinged successfully"
